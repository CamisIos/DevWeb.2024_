<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IOS</title>
</head>

<body>
    <i>
        <div style="color: rgb(235, 4, 74);">
            <h1>Formulário da Pantera pink</h1>
        </div>
    </i>
    <form action="#" method="get" autocomplete="off">

        ,
        
        <label for="Nome">Nome:</label>

        <input type="text" id="Nome*" size="25" required>
        <label for="">Idade:</label>
        <Input type="text" id="Idade" size="15" required">
        <input type="submit" value="Enviar">

        <label for="">E-mail:</label> 
        <input type="email" id="email" required>
        <input type="submit" ="Enviar"><br>
        
        <p>Onde você mora:</p>
        <input type="radio" name="tipo" id="cid" value="C" />
        <LAbel for="cid">Cidade</LAbel><br>
        <Input type="radio" name="tipo" id="cid" value="I" />
        <LAbel for="Inter"> Interior</LAbel><br>
        <br /><br />
        <p>Qual meio de transporte você usa?</p>
        <Input type="checkbox" id="transporte1" name="transporte1" value="bike"/>
        <Input type="checkbox" id="transporte2" name="transporte2" value="Carro"/>
        <Input type="checkbox" id="transporte3" name="transporte3" value="Ônibus"/>
        <Input type="checkbox" id="transporte4" name="transporte4" value="Ônibus/Metrô"/>


        <p>Deixe seu comentário:</p>
        <textarea name="message" cols="30" rows="20"></textarea> <br></br>

        <label for="time">Selecione seu time:</label>
        <select name="time" id="time">
            <option value="Sao_paulo">São Paulo</option>
            <option value="Flamengo">Flamengo</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Fluminense">Fluminense</option>
            <option value="Santos">Santos</option>
        </select>
<!--  -->

    </form>
</body>

</html>
