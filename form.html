<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Reserva de Ingresso</title>
  </head>
  <body>
    <h1>
      <span>Reserva de Ingresso</span>
    </h1>

    <div class="formulario">
      <form action="/submit-reserva" method="post">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" id="telefone" name="telefone" required /><br />

        <label for="quantidade">Quantidade de Ingressos:</label><br />
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          min="1"
          required
        /><br />

        <label for="evento">Filme:</label><br />
        <select id="evento" name="evento" required>
          <option value="">Selecione o filme</option>
          <option value="a família addams">A Família Addams</option>
          <option value="ghostbusters">Ghostbusters: Frozen Empire</option>
          <option value="abigail">Abigail</option>
          <option value="Nosferatu">Nosferatu</option>
          <option value="Constantine">Constantine</option></select
        ><br />
        <div class="ingressos">
          <form>
            <label for="data">Data do Ingresso</label>
            <input type="date" id="data" name="data" required /><br />

            <label for="observacoes">Observações:</label><br />
            <textarea
              id="observacoes"
              name="observacoes"
              rows="4"
              cols="50"
            ></textarea
            ><br />

            <input type="submit" value="Reservar Ingresso" class="button" />
          </form>
        </div>
      </form>
    </div>
  </body>

  <div class="outer-scratch">
    <div class="inner-scratch">
      <div class="background grain"></div>
    </div>
  </div>
</html>
